
<input type="text" #title> 
<input type="date" #date>
<input type="time" #time>
<button (click)="sendToServer(title.value, date.value, time.value)"> send </button>

<div *ngFor="let note of notes" style="border:1px solid">
<h1> {{note.title}} </h1>
<h2> {{note.date}} </h2>
<h3> {{note.time}}</h3>
</div>
